
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lista Vips</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        
        <div class="container">
            <div class="jumbotron mt-3">
                <h1>Lista Vip</h1>
                <p class="lead">Sistema de convite para eventos e festas particulares.</p>
                <h:form>
                    <b:button  value="Fazer Convite" class="btn btn-info" onclick="PF('dlg1').show();"/>
                </h:form>
            </div>
            <br/>
            <hr/>
            <div class="container">
                <h2> Lista de nomes j√° convidados </h2>
                <p:dataTable var="c" value="#{convidadoBean.listar()}" emptyMessage="Sem dados" 
                             paginator="true" sortBy="#{c.nome}" editMode="row" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{c.nome}"/> 
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{c.email}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>

        <p:dialog widgetVar="dlg1" closable="true" modal="true" header="Fazer Convite" width="50%">
            <p:panel menuTitle="Convidar">
                <h:form class="form-group">
                    <p:messages style="color:#0000ff;">
                        <h4>Id:</h4><b:inputText type="text" value="#{convidadoBean.convidado.ID}" required="true" requiredMessage="Favor inserir id"/>
                        <br/>
                        <h4>Nome:</h4><b:inputText type="text" value="#{convidadoBean.convidado.nome}" required="true" requiredMessage="Inserir nome"/>
                        <br/>
                        <h4>Email:</h4><b:inputText type="email"  value="#{convidadoBean.convidado.email}" required="true" requiredMessage="Inserir Email"/>  
                        <br/>
                        <b:commandButton id="form" class="btn-primary" value="Convidar"  onclick="#{convidadoBean.saveConvidado()}"/>
                        
                    </p:messages>    
                </h:form>    
            </p:panel>
        </p:dialog>



    </h:body>
</html>
